{% extends "base.html" %}
{% block title %}Gamer Insight | Edit Game{% endblock %}
{% block content %}

{% load crispy_forms_tags %}
    <!--Code taken and adapted from PP4_My_Meal_Planner by AliOKeeffe-->
    <div class="container">
        <h1 class="page-title">Edit Game</h1>
        <hr class="home-break">
        <div class="row justify-content-center">
            {% if user.is_authenticated and game.author == user %}
            <!-- Checks if the user is signed in and the game they're trying to update is owned by them -->
            <div class="col-12 col-md-8 col-lg-6 mt-3">
                <div class="card update-game-card">
                    <div class="card-body">
                        <!-- Update Game Form -->
                        <form method="post" class="update-game" enctype="multipart/form-data">
                            {{ form | crispy }}
                            {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">Update</button>
                <a class="btn btn-outline-dark m-2" href="{%  url 'game_detail' game.pk  %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
        {% endif %}
    </div>
</div>

{%endblock%}
