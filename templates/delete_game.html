{% extends "base.html" %}
{% block title %}Gamer Insight | Delete Game{% endblock %}
{% block content %}

<div class="container">
    <h1 class="page-title">Delete Game</h1>
    <hr class="home-break">
    <br>
    <p class="text-center mt-3">Are you sure you want to delete this game?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Delete Game Form -->
            <form class="text-center" method="POST">
                {%  csrf_token  %}
                <div>
                    <button class="btn btn-danger m-2" type="submit">Delete</button>
                    <a class="btn btn-outline-dark m-2" href="{%  url 'game_detail' game.pk  %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
