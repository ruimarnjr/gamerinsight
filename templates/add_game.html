{% extends "base.html" %}
{% block title %}Gamer Insight | Add Game{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<!--Code taken and adapted from PP4_My_Meal_Planner by AliOKeeffe-->
    <div class="container">
        <h1 class="page-title text-center">Add Game</h1>
        <hr class="home-break">
        <div class="row justify-content-center">
            {% if user.is_authenticated %}
            {% load cloudinary %}
            <div class="col-12 col-md-8 col-lg-6 mt-3">
                <div class="card add-game-card">
                    <div class="card-body">
                        <!-- Add Game Form -->
                        <form method="post" class="add-game" enctype="multipart/form-data">
                            {{ form | crispy }}
                            {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">Submit</button>
                <a class="btn btn btn-outline-dark m-2" href="{%  url 'games' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
