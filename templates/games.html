{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- Add a button for adding a game -->
    <div class="text-end mb-10">
        <a href="{% url 'add_game' %}" class="btn btn-primary" style="margin-top: 20px; margin-right: 20px;">Add a Game</a>
    </div>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for game in games %}
            <div class="col mb-4">
                <div class="card h-100">
                    <div class="aspect-ratio-box">
                        <img src="{% if game.featured_image %}{{ game.featured_image.url }}{% else %}https://t4.ftcdn.net/jpg/04/17/58/57/360_F_417585709_Vfa8DIejEXnT6zXY7h9q0nGR9NruHUYd.jpg{% endif %}" class="card-img-top game-image" alt="{{ game.title }}">
                    </div>
                    <div class="card-body bg-dark">
                        <h5 class="card-title" style="font-size: 1.2rem;"><a href="{% url 'game_detail' pk=game.pk %}">{{ game.title }}</a></h5>
                    </div>
                    <div class="card-footer">
                        <p class="card-text text-muted" style="font-size: 0.8rem;">{{ game.created_on }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% include "paginator.html" %}

{% endblock %}
